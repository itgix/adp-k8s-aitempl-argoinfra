ingress:
  enabled: true
  annotations:
    alb.ingress.kubernetes.io/actions.response-503: |
      {"type":"fixed-response","fixedResponseConfig":{"contentType":"text/plain","statusCode":"503","messageBody":"503 Service Unavailable"}}
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig":
      { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/group.name: public
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/success-codes: 200-404
    alb.ingress.kubernetes.io/target-type: ip
    kubernetes.io/ingress.class: alb
  dynamic:
    enabled: true
    nsPrefix: false
    tls: false
    baseDomain: ragdemo.itgix.eu

image: gitlab.itgix.com:5050/rnd/app-platform/rag-demo:429daff8

resources:
  requests:
    memory: "3052Mi"
    cpu: "100m"
    #nvidia.com/gpu: 1  # Request 1 GPU
  limits:
    memory: "3052Mi"
    cpu: "2"
    #nvidia.com/gpu: 1  # Limit to 1 GPU

env:
- name: QDRANT_URL
  value: "http://qdrant-vectordb.qdrant:6333/"
- name: QDRANT_API_KEY
  value: "superSecretApiKeyHere"
## To remove once we configure IRSA
- name: AWS_PROFILE
  value: temp