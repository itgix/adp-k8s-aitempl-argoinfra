{{- if .Values.ragdemoCX }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-demo-cx
  labels:
    app: rag-demo-cx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-demo-cx
  template:
    metadata:
      labels:
        app: rag-demo-cx
    spec:
      serviceAccountName: ai-service-account
      imagePullSecrets:
      - name: gitlab-itgix-secret
      containers:
      - name: rag-demo-cx
        image: {{ .Values.ragdemoCXimage }}
        command: [ "python3", "main.py" ]  # Added command to run the script
        resources:
{{ toYaml .Values.ragdemoCXresources | indent 10 }}
        ports:
        - containerPort: 8080  # Application's listening port
          protocol: TCP
        env:
{{- range $name, $val := .Values.env }}
        - name: {{ $name }}
          value: {{ $val | quote }}
{{- end }}
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      volumeMounts:
        - name: config-volume
          mountPath: /app/static/js/config.js
          subPath: config.js
      volumes:
        - name: config-volume
          configMap:
            name: frontend-config
