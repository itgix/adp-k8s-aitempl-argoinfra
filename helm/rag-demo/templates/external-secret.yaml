apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: quadrant-env-secret
spec:
  refreshInterval: 10m
  secretStoreRef:
    name: secretstore-aws
    kind: ClusterSecretStore
  target:
    name: quadrant-env-secret
    creationPolicy: Owner
  data:
  {{- range .Values.externalsecretEnv.data }}
    - secretKey: {{ .secretKey }}
      remoteRef:
        key: {{ .remoteRef.key }}
        property: {{ .remoteRef.property }}
  {{- end }}
