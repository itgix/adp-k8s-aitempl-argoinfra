apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-auto-deploy
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: manifests/applications
    repoURL:  {{ gitops_destination_repo }}
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
